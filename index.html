<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTRONIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              '16': 'repeat(16, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        @keyframes neon-line-pulse {
            0%, 100% { 
                /* Intensified 5x: massive spread and blur for nuclear bloom */
                box-shadow: 0 0 50px var(--neon-color), 0 0 120px var(--neon-mid), 0 0 200px var(--neon-outer); 
                opacity: 0.95;
            }
            50% { 
                /* Peak bloom */
                box-shadow: 0 0 90px var(--neon-color), 0 0 180px var(--neon-mid), 0 0 300px var(--neon-outer); 
                opacity: 1;
            }
        }
        .neon-line-pulse {
            animation: neon-line-pulse 2.5s ease-in-out infinite;
        }

        @keyframes flare-pulse {
            0%, 100% { transform: scaleX(1); opacity: 0.5; }
            50% { transform: scaleX(1.2); opacity: 0.8; }
        }
        .flare-pulse {
            animation: flare-pulse 3s ease-in-out infinite;
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(500%); }
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
