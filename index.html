
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROtronic</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              '16': 'repeat(16, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        @keyframes scan-wave {
            0% { top: -200px; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .neon-line-pulse {
            width: 2px !important;
            opacity: 0.6;
            box-shadow: 0 0 8px var(--neon-outer);
            position: relative;
        }

        /* The "Wave" effect: Only active when the nav panel is hidden (w-[1px]) */
        aside[class*="w-[1px]"] .neon-line-pulse::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* Horizontal distance doubled from 8px to 16px */
            width: 16px;
            height: 200px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--neon-color) 45%, 
                var(--neon-color) 55%, 
                transparent
            );
            /* Blur doubled from 4px to 8px for horizontal softness */
            filter: blur(8px);
            /* Shadow intensity/radius doubled for horizontal reach */
            box-shadow: 0 0 50px var(--neon-color), 0 0 100px var(--neon-mid);
            /* Speed reduced by 4x (2.8 * 4 = 11.2s) and set to linear for consistent wave velocity */
            animation: scan-wave 11.2s linear infinite;
            z-index: 60;
        }

        @keyframes flare-pulse {
            0%, 100% { transform: scaleX(1); opacity: 0.5; }
            50% { transform: scaleX(1.2); opacity: 0.8; }
        }
        .flare-pulse {
            animation: flare-pulse 3s ease-in-out infinite;
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(500%); }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
